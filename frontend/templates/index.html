<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>河道漂浮物检测系统</title>
</head>
<body>
    <h1>河道漂浮物检测系统</h1>
    <button onclick="getHello()">测试后端联通</button>
    <div id="result"></div>
    <script>
        function getHello() {
            fetch('http://127.0.0.1:8000/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = data.message;
                })
                .catch(err => {
                    document.getElementById('result').innerText = '后端未启动或网络错误';
                });
        }
    </script>
</body>
</html>
